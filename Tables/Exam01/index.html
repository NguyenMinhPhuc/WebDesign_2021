<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <div style="width: 600px; margin: auto">
      <h3>TH Elements define table headers</h3>
      <table border="1" style="border-color: blue; width: 100%">
        <!-- Caption -->
        <caption style="text-align: left">
          TH Elements define table headers
        </caption>
        <!-- tieu đề -->
        <thead style="background-color: cyan">
          <tr>
            <th>Person 1</th>
            <th>Person 2</th>
            <th>Person 3</th>
          </tr>
        </thead>
        <tbody style="color: red; text-align: center">
          <!-- row 2 -->
          <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
          </tr>
          <!-- Row 3 -->
          <tr>
            <td>16</td>
            <td>14</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
      <p>To Understand the example better, we have added border to the table</p>
    </div>
  </body>
</html>
